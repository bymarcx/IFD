<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Playgroud Artyom</title>
    <script src="js/libs/artyom.window.min.js"></script>
    <script src="js/playgroud-artyom-script.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Hind:wght@300;400;700&display=swap');

        body {
            margin: 0;
            padding: 0;
            font-weight: 400;
            text-align: center;
            background: rgba(12, 42, 93, 0.05);
            font-family: 'Hind', sans-serif !important;

        }

        .wrapper {
            background: white;
            width: 80vw;
            padding: 50px 20px;
            margin: 50px auto;
            border-radius: 30px;
        }

        h1 {
            font-weight: bold;
            padding:0;
            margin: 30px 0 0;
            color: #0C2A5D;
            font-size: 64px;
        }

        h2 {
            font-weight: lighter;
            margin: 0 0 30px;
            padding:0;
            color: #0C2A5D;
            font-size: 24px;
        }



        #activate {
            -webkit-background-clip: text;
            background: #fff url("mic.svg");
            background-size: 50%;
            background-position: center;
            background-repeat: no-repeat;
            border: 0px solid #0C2A5D;
            width: 100px;
            height: 100px;
            border-radius: 30px;
            margin: 40px;
            font-size: 0;
            cursor: pointer;
            animation: glow 2s infinite alternate;
        }

        #error {
            display: none;
            padding: 15px 50px;
            background: indianred;
            margin: 20px auto;
            max-width: 80vh;
            border-radius: 15px;
            color: white;
        }

        .sayings {
            font-style: italic;
            font-weight: bold;
            line-height: 1.7;
            font-size: 18px
        }

        @keyframes glow {
            0% {
                -webkit-box-shadow: 0px 0px 1px #0C2A5D;
                box-shadow: 0px 0px 1px #0C2A5D;
            }

            100% {
                -webkit-box-shadow: 0px 0px 20px #0C2A5D;
                box-shadow: 0px 0px 20px #0C2A5D;
            }
        }
    </style>

</head>

<body>
    <div class="wrapper">
        <h1>Hallo <span id="name">Marc</span>!</h1>
        <h2>Was kann ich f√ºr dich tun?</h2>
        <div id="error">Bitte Seite neu laden!</div>
        <div id="commands"></div>
        <button id="activate">Los gehts</button>
    </div>
</body>

</html>
